<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px" class="ui container">
        <h1 class="ui center aligned header">SMS Spam Detector</h1>
        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label for="title">SMS Message</label>
                <input type="text" name="title" placeholder="Enter SMS message text...">
                <br>
                    <button style="margin-top: 15px" class="ui fluid blue button" type=""submit>Submit Message</button>
            </div>
        </form>
    </div>
</body>
</html>
